<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer - Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="text-center">
        <h1 id="writerTitle"></h1>
        <div class="mb-3 card w-25 mx-auto bg-secondary-subtle text-dark"><span id="savedAtLabel"></span> <span
            id="latestRefreshTimeSpan"></span></div>
        <div id="notesDisplay" class="w-100 d-flex flex-column justify-content-center align-items-center"></div>
        <div class="buttonGroup">
            <button id="addNoteButton" type="button" class="btn btn-primary mb-1"></button>
            <a id="backButton" class="btn btn-secondary d-block" href="./index.html" role="button"></a>
        </div>
    </div>

    <template id="writerNoteTemplate">
        <div class="w-50 d-flex align-items-center justify-content-evenly mb-4">
            <div class="form-floating w-75">
                <textarea class="form-control textArea" placeholder="" id="floatingTextarea"></textarea>
                <label for="floatingTextarea" class="noteLabel"></label>
            </div>
            <button type="button" class="btn btn-danger btn-sm mt-2"></button>
        </div>
    </template>

    <script type="module" src="./js/writeScript.js"></script>
</body>

</html>
